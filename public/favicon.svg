<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0e1017"/>
      <stop offset="100%" stop-color="#151821"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#e8c564"/>
      <stop offset="100%" stop-color="#a07d2e"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="31" fill="url(#bg)"/>
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="29.5" fill="none" stroke="url(#gold)" stroke-width="1.5" opacity="0.5"/>
  <!-- Inner accent ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#d4a843" stroke-width="0.5" opacity="0.2"/>
  <!-- Bitcoin symbol ₿ -->
  <text x="32" y="44" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="36" fill="url(#gold)">₿</text>
</svg>
